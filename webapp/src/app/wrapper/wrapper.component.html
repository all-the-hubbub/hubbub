<section class="app flex-container" fxLayout="column" fxLayoutAlign="start center">

  <!--TOP BAR -->
  <md-toolbar *ngIf="loggedIn" color="primary" class="mat-elevation-z3 app-bar">
    <h2 class="title">{{title}}</h2>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <i class="material-icons app-toolbar-menu">more_vert</i>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item
        *ngIf="loggedIn"
        (click)="userService.logout()"
        [routerLink]="['/login']" >
        Log out
      </button>
      <!-- <button md-menu-item [routerLink]="['/about']"> About</button> -->
      <!-- TODO: ONLY SHOW IF USER IS ADMIN -->
      <button md-menu-item
         *ngIf="admin"
         [routerLink]="['/admin']"> Admin Console</button>
    </md-menu>

    <!-- PROFILE -->
    <md-toolbar-row class="profile-toolbar-row" *ngIf="loggedIn">
        <profile></profile>
    </md-toolbar-row>
  </md-toolbar>

  <!-- BODY -->
  <md-sidenav-container fxFlex>


    <!-- CANVAS -->
    <div class="canvas">
      <ng-content></ng-content>
    </div>
  </md-sidenav-container>
</section>
