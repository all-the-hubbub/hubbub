<app-wrapper>
<!-- TODO:LOADING SLOTS -->
<!-- md-spinner -->

<!-- NO EVENTS -->
<md-card class="flat" *ngIf="!(eventList$ | async)?.length">
    <p class="secondary text-center">
      Add an event to hang out with people that share your interests
    </p>
</md-card>

<!-- HAS EVENTS -->
<md-card class="event-card" *ngIf="(eventList$ | async)?.length">
  <md-card-content>

    <md-list>
    <!-- TODO: OPEN EVENT DETAIL -->
    <!-- Clicking on an event should open the event detail view -->
      <md-list-item class="event" *ngFor="let item of eventList$ | async">
        <event  [startAt]="item.startAt"
                [name]="item.name"
                [location]="item.location"
                class="event-detail"></event>
        <div *ngIf="item.topic">
          <p class="secondary">{{item.topic.name}}</p>
        </div>
        <div *ngIf="!item.topic">
          <h5 class="secondary"><i>pending...</i></h5>
        </div>

      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>

    <!-- FAB -->
    <button class="fab" md-fab (click)="openDialog()"> <i class="material-icons">add</i></button>

</app-wrapper>
