<div class="dialog-header">
  <h2 md-dialog-title>Join a meetup</h2>
  <button md-icon-button md-dialog-close>
    <i class="material-icons">close</i>
  </button>
</div>

</md-dialog-content> -->

<!-- NO SLOTS -->
<md-dialog-content class="event-dialog-content" *ngIf="!(slotList$ | async)?.length">
    <p class="secondary text-center empty-state">
      Sorry, looks like there are no upcoming events right now
    </p>
</md-dialog-content>

<!-- HAS SLOTS -->
<md-dialog-content class="event-dialog-content" *ngIf="(slotList$ | async)?.length">

    <md-list>
      <md-list-item class="event edit" *ngFor="let item of slotList$ | async">
      <!-- TODO: CHECKBOXES -->
      <!-- Clicking checboxes doesnt seem to do anything right now -->
      <!-- Apply on click or have save action to apply changes -->
      <md-checkbox (click)="select(item)" [checked]="item.requested" align="before">
       <div class="event-date">
            <h2>18</h2>
            <h5>May</h5>
          </div>

          <div class="event-info">
            <h3>{{item.name}}</h3>
            <p class="secondary">Time - Location</p>
          </div>
          </md-checkbox>

      </md-list-item>
    </md-list>
</md-dialog-content>
