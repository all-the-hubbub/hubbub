<section class="app flex-container" fxLayout="column" fxLayoutAlign="start center" >

  <!--TOP BAR -->
  <md-toolbar color="primary" class="mat-elevation-z3 app-bar">
    <h2 class="title">{{title}}</h2>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <i class="material-icons app-toolbar-menu">more_vert</i>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item
        (click)="userService.logout()"
        [routerLink]="['/login']" >
        Log out
      </button>
      <!-- <button md-menu-item [routerLink]="['/about']"> About</button> -->
      <!-- TODO: ONLY SHOW IF USER IS ADMIN -->
      <button md-menu-item [routerLink]="['/admin']"> Admin Console</button>
    </md-menu>

    <!-- PROFILE -->
    <md-toolbar-row class="profile-toolbar-row" *ngIf="userService.loginStatus == 'LoggedIn'">
        <profile></profile>
    </md-toolbar-row>
  </md-toolbar>

  <!-- BODY -->
  <md-sidenav-container fxFlex>

    <!-- FAB -->
    <button class="fab " md-fab (click)="openDialog()"> <i class="material-icons">add</i></button>

    <!-- CANVAS -->
    <div class="canvas">
      <router-outlet></router-outlet>
    </div>
  </md-sidenav-container>
</section>
