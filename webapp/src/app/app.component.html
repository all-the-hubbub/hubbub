<h1>
  {{title}}
</h1>

<div *ngIf="loginStatus == 'loading'">
  <p>loading...</p>
</div>

<div *ngIf="loginStatus == 'loggedOut'">
  <button (click)="login()" md-button>Log In</button>
</div>

<div *ngIf="loginStatus == 'loggedIn'">
  <div *ngIf="(profile$ | async)">
    Profile Info: {{ (profile$ | async) | json }}
  </div>
  <button (click)="logout()" md-button>Log Out</button>
</div>
