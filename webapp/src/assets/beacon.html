<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubbub</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: #37474F;
      font-family: sans-serif;
    }
    .note {
      color: #eaeaea;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }
    #topicName {
      text-align: center;
      color: #eaeaea;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="bub.css">
</head>
<body>
  <h1 id="topicName"></h1>

  <div class="canvas">

   <div class="shape shape-">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>

 </div>
</div>
<p class="note">Match the image to find your group.</p>
  <script type="text/javascript">
    function getParameterByName(name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }

    var topicName = getParameterByName('topicName');
    var topicId = getParameterByName('topicId');
    topicId = Number(topicId);
    document.getElementById('topicName').innerHTML = topicName;

    var shape = 'circle'; // default
    var allShapes = ['circle', 'square', 'heart', 'triangle', 'diamond', 'pentagon', 'star', 'rectangle'];
    shape = allShapes[topicId % 8];

    var bub = document.getElementsByClassName('shape')[0];
    bub.className += shape;
  </script>
</body>
</html>
