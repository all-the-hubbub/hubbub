<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hubbub</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: #37474F;
      font-family: sans-serif;
    }
    .note {
      color: #eaeaea;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }
    #topicName {
      text-align: center;
      color: #eaeaea;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="bub.css">
</head>
<body>
  <h1 id="topicName"></h1>

  <div class="canvas">

  <div class="bub bub-circle">
   <div class="shape shape-circle">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>
  </div>

  <div class="bub bub-square">
    <div class="shape shape-square">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body body-square"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>
  </div>

  <div class="bub bub-heart">
   <div class="shape shape-heart">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body body-square"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>
  </div>

  <div class="bub bub-triangle">
   <div class="shape shape-triangle">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body body-square"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>
  </div>

  <div class="bub bub-diamond">
   <div class="shape shape-diamond">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body body-square"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>
  </div>

  <div class="bub bub-pentagon">
   <div class="shape shape-pentagon">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body body-square"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>
  </div>

  <div class="bub bub-star">
    <div class="shape shape-star">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body body-square"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>
  </div>

  <div class="bub bub-rectangle">
   <div class="shape shape-rectangle">
     <div class="wrapper">
       <div class="arm arm-left"></div>
       <div class="arm arm-right arm-flip"></div>
     </div>
     <div class="body body-square"></div>
     <div class="wrapper">
       <div class="face blink">
         <div class="eye"></div>
         <div class="mouth"></div>
         <div class="eye"></div>
       </div>
     </div>
   </div>
  </div>

</div>
<p class="note">Match the image to find your group.</p>
  <script type="text/javascript">
    function getParameterByName(name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }

    var topicName = getParameterByName('topicName');
    document.getElementById('topicName').innerHTML = topicName;
  </script>
</body>
</html>
